<!DOCTYPE html>
<html>
<head>
    <title>AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--  Для адаптивности -->
    <style>
        /* Основные стили */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Добавлено для фона */
            background-image: url('qw.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 90%; /* Максимальная ширина для больших экранов */
            width: 500px;  /*  Ширина по умолчанию, будет переопределена для мобильных */
            margin: 20px;
            transition: box-shadow 0.3s ease;
        }

        #chat-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        #chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Сообщения */
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 20px;
            clear: both;
            word-break: break-word;
            max-width: 80%; /*  Максимальная ширина сообщений */
        }

        .user-message {
            background-color: #DCF8C6;
            color: #333;
            float: right;
            text-align: right;
            animation: slideInRight 0.4s ease forwards;
            opacity: 0;
        }

        .ai-message {
            background-color: #E5E5EA;
            color: #333;
            float: left;
            text-align: left;
            animation: slideInLeft 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Область ввода */
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            animation: slideInUp 0.3s ease;
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: #aaa;
            outline: none;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 24px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-button:hover {
            background-color: #3e8e41;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* Время ожидания */
        #thinking-time {
            font-size: 0.8em;
            color: gray;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #thinking-time.visible {
            opacity: 1;
        }

        /* Анимация пульсации */
        .pulsate {
            animation: pulsate 1.5s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Прокрутка */
        #chat-log {
            scroll-behavior: smooth;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                margin: 0;
                box-shadow: none;
            }

            #input-area {
                flex-direction: column;
            }

            #user-input {
                margin-bottom: 10px;
                margin-right: 0;
                border-radius: 12px;
            }

            #send-button {
                border-radius: 12px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="thinking-time"></div>
        <div id="chat-log"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="писать тут блять">
            <button id="send-button">спросить</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const thinkingTime = document.getElementById('thinking-time');

        //  Ваш ключ API и имя модели
        const API_KEY = 'AIzaSyBaECdg4ZUViP_0VKSi4kGljlj6aK-UAlU';  // ВАЖНО: НИКОГДА не храните ключи API непосредственно в клиентском коде для реальных проектов. Это просто пример.
        const MODEL_NAME = 'gemini-1.5-flash';
        const AI_NAME = "Marta";  //  Имя ИИ

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message'); // Добавлено 'message' для общих стилей
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function sendMessageToAI(message) {
            let startTime;
            thinkingTime.textContent = "Думаю...";
            thinkingTime.classList.add('visible', 'pulsate');

            try {
                startTime = performance.now();

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
                const headers = { 'Content-Type': 'application/json' };
                const data = {
                    "contents": [{
                        "parts": [{ "text": message }]
                    }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                const endTime = performance.now();
                const timeTaken = (endTime - startTime).toFixed(2);
                thinkingTime.textContent = `Думала ${timeTaken} мс`;

                if (response.ok) {
                    try {
                        const aiResponse = responseData['candidates'][0]['content']['parts'][0]['text'];
                        addMessage(aiResponse, AI_NAME);
                    } catch (error) {
                        console.error("Ошибка при обработке ответа ИИ:", error);
                        console.log("Полный ответ API:", responseData);
                        addMessage("Не удалось обработать ответ от ИИ.", AI_NAME);
                    }
                } else {
                    console.error("Ошибка от API:", response.status, responseData);
                    addMessage(`Ошибка от API: ${response.status}. Смотрите консоль для подробностей.`, AI_NAME);
                }

            } catch (error) {
                console.error("Ошибка при отправке запроса:", error);
                addMessage("Ошибка при отправке запроса к ИИ. Смотрите консоль для подробностей.", AI_NAME);
                thinkingTime.textContent = "Ошибка!";
            } finally {
              thinkingTime.classList.remove('pulsate');
              setTimeout(() => thinkingTime.classList.remove('visible'), 500);
            }
        }


        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message !== '') {
                addMessage(message, 'Вы');
                userInput.value = '';
                sendMessageToAI(message);
            }
        });

        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>

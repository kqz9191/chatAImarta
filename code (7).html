<!DOCTYPE html>
<html>
<head>
    <title>Чат с Marta</title>
    <style>
        #chat-container {
            width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease; /* Плавная анимация тени */
        }

        #chat-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Тень при наведении */
        }

        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #eee;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s ease; /* Плавное появление */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .user-message {
            text-align: right;
            color: blue;
            margin-bottom: 5px;
            opacity: 0;
            animation: slideInRight 0.4s ease forwards; /* Плавное появление справа */
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .ai-message {
            text-align: left;
            color: green;
            margin-bottom: 5px;
            opacity: 0;
            animation: slideInLeft 0.4s ease forwards; /* Плавное появление слева */
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #input-area {
            display: flex;
            animation: slideInUp 0.3s ease; /* Плавное появление снизу */
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #user-input {
            flex-grow: 1;
            padding: 8px; /* Увеличен отступ */
            border: 1px solid #ddd; /* Более светлая граница */
            border-radius: 5px;
            transition: border-color 0.3s ease; /* Плавная смена цвета границы */
        }

        #user-input:focus {
            border-color: #aaa; /* Более темная граница при фокусе */
            outline: none;
        }

        #send-button {
            padding: 8px 15px; /* Увеличены отступы */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Плавные анимации цвета и масштаба */
        }

        #send-button:hover {
            background-color: #3e8e41;
        }

        #send-button:active {
            transform: scale(0.95); /* Небольшое уменьшение при нажатии */
        }

        /* Добавлено для более плавной прокрутки */
        #chat-log {
          scroll-behavior: smooth;
        }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        //  Ваш ключ API и имя модели
        const API_KEY = 'AIzaSyBaECdg4ZUViP_0VKSi4kGljlj6aK-UAlU';  // ВАЖНО: НИКОГДА не храните ключи API непосредственно в клиентском коде для реальных проектов. Это просто пример.
        const MODEL_NAME = 'gemini-1.5-flash';
        const AI_NAME = "Marta";  //  Имя ИИ

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = sender + ': ' + message;
            chatLog.appendChild(messageDiv);

            // Прокрутка вниз для просмотра новых сообщений
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function sendMessageToAI(message) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
                const headers = { 'Content-Type': 'application/json' };
                const data = {
                    "contents": [{
                        "parts": [{ "text": message }]
                    }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();


                if (response.ok) {
                    try {
                        const aiResponse = responseData['candidates'][0]['content']['parts'][0]['text'];
                        addMessage(aiResponse, AI_NAME); // Используем имя ИИ здесь
                    } catch (error) {
                        console.error("Ошибка при обработке ответа ИИ:", error);
                        console.log("Полный ответ API:", responseData); // Полезно для отладки
                        addMessage("Не удалось обработать ответ от ИИ.", AI_NAME); //  Используем имя ИИ здесь
                    }
                } else {
                    console.error("Ошибка от API:", response.status, responseData);
                    addMessage(`Ошибка от API: ${response.status}. Смотрите консоль для подробностей.`, AI_NAME); // Используем имя ИИ здесь
                }

            } catch (error) {
                console.error("Ошибка при отправке запроса:", error);
                addMessage("Ошибка при отправке запроса к ИИ. Смотрите консоль для подробностей.", AI_NAME); // Используем имя ИИ здесь
            }
        }


        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message !== '') {
                addMessage(message, 'Вы');
                userInput.value = '';
                sendMessageToAI(message);
            }
        });

        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
